<body>
  <div class="container my-4">
    <!-- title and all -->
    <p>it's not there wow</p>
    <h1 class="my-4 text-center">Realtime ChatRooms</h1>
    
    <!-- buttons list -->
    <div class="text-center">
      <div class="">Select a chat room:</div>
      <button class="btn" id="general">~general~</button>
      <button class="btn" id="games">~games~</button>
      <button class="btn" id="academics">~academics~</button>
      <button class="btn" id="music">~music~</button>
    </div>

    <!-- chats -->
    <div class="">
      <ul class="list-group"></ul>
    </div>

    <!-- new chat form -->
    <form action="" class=" new-chat my-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"> Type your message </div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="button" class="btn" value="Send" style="
            padding-left: 20px;
            padding-right: 20px;
          ">
        </div>
      </div>
    </form>

    <!-- new name form -->
    <form action="" class="my-4 text-center">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text update-name">Update name</div>
        </div>
        <input type="text" id="name" class="form-control">
        <div class="input-group-append">
          <input type="submit" value="Update" class="btn">
        </div>
      </div>
    </form>
    
  </div>
