<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Chat Rooms</title>
</head>
<body>

  <!-- container & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Chat Rooms </h1>
    <!-- buttons for chatrooms -->
    <p class="my-4 text-center">Basic Steps: <br/>
      Step-1: Click on a chatroom <br/>
      Step-2: Scroll all the way down <br/>
      Step-3: Update name (& click update)<br/>
      Step-4: Type your message! (& click send)<br/>
      Now your message is updated
    </p>
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom: </div>
      <button class="btn" id="general">#general</button>
      <button class="btn" id="music">#music</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group"></ul>
    </div>
    
    <!-- update name form -->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" id="name" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="update">
        </div>
      </div>
      <div class="update-mssg text-center my-2"></div>
    </form>
    
    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Your message:</div>
        </div>
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>
    
  </div>
